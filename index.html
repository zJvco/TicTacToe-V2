<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/game.js" defer></script>
    <script src="icon/all.min.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="game">
            <button class="fieldBtn" style="border-top: 0; border-left: 0;"></button>
            <button class="fieldBtn" style="border-top: 0;"></button>
            <button class="fieldBtn" style="border-top: 0; border-right: 0;"></button>
            <button class="fieldBtn" style="border-left: 0;"></button>
            <button class="fieldBtn"></button>
            <button class="fieldBtn" style="border-right: 0;"></button>
            <button class="fieldBtn" style="border-left: 0; border-bottom: 0;"></button>
            <button class="fieldBtn" style="border-bottom: 0;"></button>
            <button class="fieldBtn" style="border-bottom: 0; border-right: 0;"></button>
        </div>
        <div class="players-container">
            <div class="player player-1">
                <h4>Player 1</h4>
                <i class="fas fa-user-circle"></i>
                <span id="p1_score">0</span>
            </div>
            <div class="player player-2">
                <h4>Player 2</h4>
                <i class="fas fa-user-circle"></i>
                <span id="p2_score">0</span>
            </div>
        </div>
        <div class="restart-container">
            <button id="restart">RESTART</button>
        </div>
    </div>
</body>
</html>
